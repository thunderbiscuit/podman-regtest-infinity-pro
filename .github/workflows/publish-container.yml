name: Publish Container to GHCR

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      bitcoin_version:
        description: 'Bitcoin Core version (e.g., 28.1)'
        required: false
        default: '29.2'
      target_arch:
        description: 'Target architecture'
        required: false
        default: 'x86_64-linux-gnu'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern=v{{version}}
            type=raw,value=test,enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Determine build args
        id: build-args
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "bitcoin_version=${{ github.event.inputs.bitcoin_version }}" >> $GITHUB_OUTPUT
            echo "target_arch=${{ github.event.inputs.target_arch }}" >> $GITHUB_OUTPUT
          else
            echo "bitcoin_version=28.1" >> $GITHUB_OUTPUT
            echo "target_arch=x86_64-linux-gnu" >> $GITHUB_OUTPUT
          fi

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BITCOIN_VERSION=${{ steps.build-args.outputs.bitcoin_version }}
            TARGET_ARCH=${{ steps.build-args.outputs.target_arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image details
        run: |
          echo "Published images:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'
